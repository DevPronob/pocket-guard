<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burget</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- header part -->
    <!-- code -->
    <header>
        <h2 class="title py-5">Pocket Guard</h2>
    </header>
    <main>
        <section class="container vh-100">
           <div class="row gap-5">
               <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <img class="img-fluid" src="images/flat-lay-business-concept.jpg" alt="">
               </div>
               <div class="col-lg-5 col-md-5  col-sm-12 col-12 d-flex align-items-center justify-content-center buget-form">
                   <div class="form-horizontal ps-md-5 pt-3">

                    <div class="form-group row">
                        <h3 class="fs-5  text-center mb-2">Income</h3>
                        <label  class="col-sm-2 col-form-label me-1">Income:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="incomeInput" >
                        </div>
                      </div>
                    <div class="form-group row mb-3">
                        <h3 class="fs-5 text-center my-2 ">Expenses</h3>
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Food:</label>
                        <div  class="col-sm-8">
                          <input type="text" class="form-control" id="foodInput" >
                        </div>
                      </div>
                    <div class="form-group row mb-3">
                       
                        <label  class="col-sm-2 col-form-label ">Rent:</label>
                        <div class="col-sm-8">
                          <input id="rentInput" type="text" class="form-control"  >
                        </div>
                      </div>
                    <div class="form-group row mb-3">
                    
                        <label class="col-sm-2 col-form-label ">Clothes:</label>
                        <div class="col-sm-8">
                          <input  id="clothesInput" type="text" class="form-control" >
                        </div>
                      </div>
                      <p id="err" class="error"></p>
                      <button id="burget-total" type="button" class="Calculate-btn ms-md-5">Calculate</button>
                      <div class="d-flex align-items-center flex-column">
                        <h3 class="fs-5 ">Total Expenses: <span id="total-Expenses"> 0</span></h3>
                        <h3 class="fs-5 ">Balance: <span id="balance"> 0</span></h3>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <label  class="col-sm-2 col-form-label">Save:</label>
                        <div class="col-sm-8 d-inline-block  w-25 mx-2">
                          <input  id="save-input" type="text" class="form-control" >
                        </div>
                         <span>%</span>
                          <button id="save-btn" class="save-button mx-3 mt-3">Save</button>
                              </div>
                              <p id="err-save" class="error"></p>
                          <h3 class="fs-5 mb-3">Saving Amount: <span id="saving-amount"> 0</span></h3>
                          <h3 class="fs-5 mb-3">Remaining Balance: <span id="remain-amount"> 0</span></h3>
                      </div>

                   </div>
               </div>
           </div>
        </section>
    </main>
    <!-- bootstarp script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
